<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Google</title>
        <!--icono google-->
        <link rel="icon" href="/images/google.png">
        <!--Conectar css con html-->
        <link rel="stylesheet" href="/CSS/main.css">

    </head>

    <!--BODY todo lo que el usuario ve-->
    <body>
        <!--Encabezado Contiene elemnetos de encabezado-->
        <header>
            <!--NAV aporta navegación en la página-->
            <nav>
                <!--UL lista no orrdenada-->
                <ul class="nav-right-section">

                    <!--Gmail-->
                    <li>
                        <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                    </li>
                    
                    <!--Imágens-->
                    <li>
                        <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                    </li>

                    <!--Menú-->
                    <li class="menu">
                        <a href=""></a>
                    </li>

                    <!--Foto ded perfil-->
                    <li>
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYYKthimydKM5iUkvUTqfmk9Ly_KtFPdlTNncmZPHg=s32-c-mo" alt="">
                        
                    </li>
                </ul>
            </nav>
        </header>

        <Main>
            <!--Sección del logo-->
            <section class="main-logo">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
            </section>
            <!--Sección buscador input-->
            <section class="main-input">
                <div class="main-input-container">
                    <!--SPAN Contenedor en línea *** sirve también para cambiar el estilo-->
                    <!--ÍCONO DE BUSQUEDA-->
                    <span class="search-icon"></span>
                    <input type="text">
                    <a class="micro-icon" href=""></a>
                    <!--Camara-->
                    <a class="cam-icon" href=""></a>
                </div>
            </section>
            <!--BOTONES-->
            <section class="main-buttons">
                <div>
                    <button>
                        Buscar con Google
                    </button>
                </div>
                <div>
                    <button>
                        Voy a tener suerte
                    </button>
                </div>
            </section>
            
        </Main>
           
    </body>

</html>
